<div><h1> Création d'un muscle </h1>

    <input type="text" [(ngModel)] = "muscle.nameOfMuscle" placeholder="nom du muscle"><br>
    <input type="text" [(ngModel)] = "muscle.ExtraExpl" placeholder="explication supplémentaire"><br>
    <input type="url" [(ngModel)] = "muscle.image" placeholder="image (url)"><br>

    <button (click)="addMuscle()">Enregistrer</button></div>
