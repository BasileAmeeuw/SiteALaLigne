<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{muscle.nameOfMuscle}}
    </ion-title>
    <ion-button slot="start">
      <ion-menu-button menu="main-menu">
      </ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button (click)="back()">Retour</ion-button>
  <ion-button (click)="editMuscle()">Editer</ion-button>
  <ion-button (click)="deleteMuscle()">Supprimer</ion-button>
  
  <div><ion-img src="{{muscle.image}}" width='70%'></ion-img><h1>Explication:</h1> {{muscle.ExtraExpl}}<br><br>
  <strong>Activit√©s: </strong><ion-list>
    <ion-item *ngFor="let activity of muscle.activities">
      <a href="activityDetail/{{activity.id}}">{{activity.title}}</a>
    </ion-item>
  </ion-list>
</div>
</ion-content>
