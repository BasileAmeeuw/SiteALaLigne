
<h1>Création d'une activité</h1>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Créez d'une activité </h5>
        </div>
        <div class="modal-body">
          <p>Titre: <input type="text" [(ngModel)] = "activity.title" placeholder="titre"> <br>
            Description: <input type="text" [(ngModel)] = "activity.description" placeholder="description"> <br>
            Image (url): <input type="url" [(ngModel)] = "activity.image" placeholder="url de l'image"><br>
            Durée (minutes): <input type="int" [(ngModel)] = "activity.duration" placeholder="durée"><br>
            Difficulté (/5): <input type="int" [(ngModel)] = "activity.difficult" placeholder="difficulté (1 à 5)"><br>
            Auteur: <input type="text" [(ngModel)] = "activity.author" placeholder="auteur"><br>
            Matériel (texte):<input type="text" [(ngModel)] = "activity.material" placeholder="materiel"><br>
            Muscle: <select [(ngModel)] = "activity.muscle.nameOfMuscle" > <option  *ngFor="let muscle of muscles" value={{muscle.nameOfMuscle}}>{{muscle.nameOfMuscle}}</option> </select></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="addActivity()">Enregistrer</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="back()">Retour</button>
        </div>
      </div>
    </div>
