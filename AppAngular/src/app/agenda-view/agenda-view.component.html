<h1>Calendrier</h1>
<button class="btn btn-primary" (click)="addDay()" >Ajouter un jour</button>
<div *ngFor="let day of days">

    Le {{ day.date | date:'d MMMM YYYY'}} à {{ day.date | date:'h'}}h{{ day.date | date:'mm'}}
    <h2 *ngIf="day.activity!=null">{{day.activity.title}} <button class="btn btn-info" (click)="detailActivity(day.activity.id)" >Voir le détail suite</button> </h2>
    <h2 *ngIf="day.activity==null">Pas d'activité pour ce jour</h2>
    <button class="btn btn-info" (click)="detailActivity(day.activity.id)" >Voir le détail suite</button>
    <button class="btn btn-warning" (click)="deleteDay(day.id)" >Supprimer</button>
</div>
